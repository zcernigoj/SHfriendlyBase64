<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SH friendly Base64</title>
  <script src="./shfriendlybase64.js"></script>
  <script src="stringManipulation.js"></script>
</head>

<body>
  <h1>SH friendly Base64</h1>

  <p>
    Encoding / decoding without <a
      href="https://developer.mozilla.org/en-US/docs/Glossary/Base64#the_unicode_problem">the "Unicode problem"</a>:
    <br />
    <button id="encode" onclick="encodeBtn()">Encode</button>
    <button id="decode" onclick="decodeBtn()">Decode</button>
  </p>

  <p>
    Encoding / decoding with Javascript's <code>btoa()</code> and <code>atob()</code>
    <br />
    <button id="encodeBTOA" onclick="encodeWithBTOA()">Encode</button>
    <button id="decodeATOB" onclick="decodeWithATOB()">Decode</button>
  </p>

  <p>
    URL encoding and decoding
    <br />
    <button id="encodeBTOA" onclick="encodeURLBtn()">Encode</button>
    <button id="decodeATOB" onclick="decodeURLBtn()">Decode</button>
  </p>

  <p>
    <button id="trim" onclick="trimButton()">Trim spaces at the end of lines</button>
  </p>
  <p>
    <button id="copyResToInput" onclick="copyResultToInput()">Copy result to input</button>
  </p>

  <div id="container" style="display: flex; flex-direction: row; align-items: center;">
    <div>
      <h3>Input:</h3>
      <textarea name="input" id="input" cols="80" rows="40"></textarea>
    </div>

    <div>
      <h1>=></h1>
    </div>

    <div>
      <h3>Result:</h3>
      <textarea name="result" id="result" cols="80" rows="40" readonly></textarea>
    </div>
  </div>

  <script>
    function encodeBtn() {
      document.getElementById('result').value = b64EncodeUnicode(document.getElementById('input').value);
    }
    function decodeBtn() {
      document.getElementById('result').value = b64DecodeUnicode(document.getElementById('input').value);
    }
    function trimButton() {
      document.getElementById('result').value = removeTrailingSpaces(document.getElementById('input').value);
    }
    function copyResultToInput() {
      document.getElementById('input').value = document.getElementById('result').value;
    }
    function encodeWithBTOA() {
      document.getElementById('result').value = window.btoa(document.getElementById('input').value);
    }
    function decodeWithATOB() {
      document.getElementById('result').value = window.atob(document.getElementById('input').value);
    }
    function encodeURLBtn() {
      document.getElementById('result').value = encodeURIComponent(document.getElementById('input').value);
    }
    function decodeURLBtn() {
      document.getElementById('result').value = decodeURIComponent(document.getElementById('input').value);
    }
  </script>

</body>

</html>
